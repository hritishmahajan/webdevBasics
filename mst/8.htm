<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Wrap</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap-reverse ;
            gap: 10px;
            background-color: #f0f0f0;
        }

        .item {
            width: 200px;
            height: 100px;
            background: #6b5b95;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>

<h2>Flex-wrap: wrap</h2>

<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
</div>

</body>
</html>
