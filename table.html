    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
    <style>
        #tab{
            border-collapse: collapse;
        }

    </style>
</head>

        </tr>
        <tr>

        <td>DELHI</td>
        </tr>
        <tr>
        <td>Nikunj</td>

        </tr>
    </table>
    </center>
</body>
</html>
