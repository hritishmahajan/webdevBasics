<!DOCTYPE html>
<html>
<head>
  <title>Sub Menu Navigation Bar</title>
  <style>
    body {
      background-color: grey;
      /* Changed font-family here */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    #navbar > ul {
      background-color: #2c2c2c;
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
    }

    #navbar li {
      position: relative;
    }

    #navbar a {
      text-decoration: none;
      color: white;
      display: block;
      width: 120px;
      padding: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    #navbar li a:hover {
      background-color: black;
    }

    #navbar li a.active,
    #navbar li a.active:hover {
      background-color: red;
    }

    .arrow {
      margin-left: 5px;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 60px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      width: 120px;
    }

    .submenu.show {
      display: block;
    }
  </style>
</head>
<body>

<div id="navbar">
  <ul>
    <li>
      <a href="#" id="l1">Link 1 <span class="arrow" id="a1">▼</span></a>
    </li>
    <li>
      <a href="#" id="l2">Link 2 <span class="arrow" id="a2">▼</span></a>
    </li>
    <li>
      <a href="#" id="l3">Link 3 <span class="arrow" id="a3">▼</span></a>
    </li>
  </ul>
</div>

<div class="submenu" id="s1" style="left: 0;">Sub Link-1</div>
<div class="submenu" id="s2" style="left: 160px;">Sub Link-2</div>
<div class="submenu" id="s3" style="left: 320px;">Sub Link-3</div>


<script>
  const l2 = document.getElementById('l2');
  const s1 = document.getElementById('s1');
  const s2 = document.getElementById('s2');
  const s3 = document.getElementById('s3');
  const a2 = document.getElementById('a2');

  let isVisible = false;

  l2.addEventListener('click', function (e) {
    e.preventDefault();
    isVisible = !isVisible;

    s1.classList.toggle('show', isVisible);
    s2.classList.toggle('show', isVisible);
    s3.classList.toggle('show', isVisible);

    a2.textContent = isVisible ? '▲' : '▼';
    l2.classList.toggle('active', isVisible);
  });

  document.addEventListener('click', function (e) {
    const isInside = l2.contains(e.target) || s1.contains(e.target) || s2.contains(e.target) || s3.contains(e.target);
    if (!isInside) {
      s1.classList.remove('show');
      s2.classList.remove('show');
      s3.classList.remove('show');
      a2.textContent = '▼';
      l2.classList.remove('active');
      isVisible = false;
    }
  });

  document.getElementById('l1').addEventListener('click', function(e) {
    e.preventDefault();
    const a1 = document.getElementById('a1');
    a1.textContent = a1.textContent === '▼' ? '▲' : '▼';
  });

  document.getElementById('l3').addEventListener('click', function(e) {
    e.preventDefault();
    const a3 = document.getElementById('a3');
    a3.textContent = a3.textContent === '▼' ? '▲' : '▼';
  });
</script>

</body>
</html>
