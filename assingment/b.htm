<!DOCTYPE html>
<html>

<head>
    <title>Flex Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: yellow;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row label {
            width: 160px;
            margin-bottom: 0;
        }

        .form-row input {
            flex: 1;
            margin-bottom: 0;
            font-size: 16px;
            padding: 6px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 60px;
            height: 40px;
            padding: 0;
            margin-top: 10px;
            margin-left: 0;
        }
    </style>
</head>

<body>

    <form>
        <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="form-row">
            <label for="birth">Where were you born?</label>
            <input type="text" id="birth">
        </div>
        <div class="form-row">
            <label for="email">Email address</label>
            <input type="email" id="email">
        </div>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
